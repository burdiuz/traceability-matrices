# must be unique in a given SonarQube instance
sonar.projectKey=LCOV-test

# --- optional properties ---

# defaults to project key
sonar.projectName=LCOV test
# defaults to 'not provided'
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.projectBaseDir=/Users/burdiuz/Documents/cypress_test/tests/cypress/setup/generated_coverage_lcov
#sonar.sources=lcov
sonar.sources=./generated_coverage_lcov
sonar.scm.disabled=true
sonar.scm.exclusions.disabled=true

sonar.javascript.ignoreHeaderComments=false
sonar.javascript.file.suffixes=.js,.jsx,.cjs,.mjs,.md
sonar.javascript.file.inclusions=.md

sonar.coverage.inclusions=.md
sonar.javascript.coverage.inclusions=.md
sonar.javascript.lcov.reportPaths=./generated_coverage_lcov/lcov.info

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8